{% extends 'base.html' %}
{% block container %}

    <h3> Staðsetningar </h3>
    <table>
        <tr>
            <th>Staður</th>
        </tr>
    {% for i in stadsetningar %}
    <tr>
    <td>
        <li> <a style='text-decoration:none;' href="/stadur/{{ stod }}/{{ i }}">{{ i }}</a> </li>
    </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
